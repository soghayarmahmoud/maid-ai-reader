name: maid_ai_reader
description: Mobile AI Document-assistant - A smart document reader with AI capabilities
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  
  # PDF
  syncfusion_flutter_pdfviewer: ^32.1.25
  syncfusion_flutter_pdf: ^32.1.25
  file_picker: ^10.3.10
  path_provider: ^2.1.1
  
  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^9.2.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Network
  http: ^1.1.2
  dio: ^5.4.0
  
  # Utilities
  uuid: ^4.2.2
  intl: ^0.20.2
  
  # Permissions
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
